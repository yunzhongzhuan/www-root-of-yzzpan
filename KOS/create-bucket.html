<!DOCTYPE html>
<html>
	<head>
		<title>创建存储桶-括彩云对象存储</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/create-bucket.css" />
		<link rel="stylesheet" href="plug-in/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="shortcut icon" href="images/favicon.png">
		<meta name="viewport" content="width=device-width, height=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	</head>
	<body>


		<div class="create-bucket">


			<div class="top-nav">

				<div class="top-nav-more"><i class="fa fa-navicon"></i></div>
				
				<div class="top-nav-logo"></div>

				<div class="top-nav-dash"><i class="fa fa-home"></i> 总览</div>

				<div class="user-profile">K</div>


			</div>



			<div class="top-page-title-parent">

				<div class="top-page-title-main">

					<div class="top-page-title-main-icon-button"><i class="fa fa-angle-left"></i></div>
					<div class="h3-title">创建存储桶</div>
				
				</div>
				
			</div>


			<div class="create-bucket-parent">

				<div class="create-bucket-main">

					<div class="create-bucket-main-bucket-information">


						<div class="block-height-20px"></div>

						<div class="block-height-20px"></div>


						<div class="create-bucket-main-input">
						
							<span class="red-star-span">*</span>

							<span>名称</span>

							<input type="text" placeholder="请输入" />

						</div>

						<div class="block-height-20px"></div>


						<div class="create-bucket-main-input">
						
							<span class="red-star-span">*</span>

							<span>区域</span>

							<div class="select-option-items">
								
								<div class="select-option-item">北京A区</div>
								<div class="select-option-item select-option-item-selected-index">上海A区</div>
								<div class="select-option-item">广州A区</div>
								<div class="select-option-item">深圳A区</div>

							</div>

						</div>

						<div class="block-height-20px"></div>


						<div class="create-bucket-main-input">
						
							<span class="red-star-span">*</span>

							<span>桶策略</span>

							<div class="select-option-items">
								
								<div class="select-option-item select-option-item-selected-index">私有</div>
								<div class="select-option-item">公共读</div>
								<div class="select-option-item">公共读写</div>

							</div>

						</div>



						<div class="block-height-20px"></div>

						<div class="block-height-20px"></div>



					</div>
				
				</div>
				
			</div>




			<div class="bottom-buttons-parent">

				<div class="bottom-buttons-main">

					<div class="input-button-blue create-bucket"><i class="fa fa-check"></i> 确定</div>

					<div class="input-button-grey cancel-create-bucket"><i class="fa fa-remove"></i> 取消</div>
				
				</div>
				
			</div>


		</div>








		<!-- 全局变量 、 提示框插件 必须放在最前面 -->
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="plug-in/sweetalert/sweetalert.min.js"></script>

		<!-- 最后放本页面的JS -->
		<script type="text/javascript" src="js/create-bucket.js"></script>

	</body>
</html>
